    <main>
        <h1>Contacto</h1>
        <p class="parrafo">Este espacio esta hecho para que usted pueda contactarnos</p>
        <form action="enviar.js" method="post">
            <label class="small" for="nombre">Nombre :</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Luis" class="bord" required>
            <br>
            <label class="small" for="apellido">Apellido :</label>
            <input type="text" name="Apellido" id="apellido" placeholder="Juarez" class="bord" required>
            <br>
            <label class="small" for="email">Email :</label>
            <input type="email" name="Email" id="email" placeholder="luisjuarez123@gmail.com" class="bord" required>
            <br>
            <label class="small" for="observaciones">Observaciones :</label>
            <textarea placeholder="observaciones" class="bord" required></textarea>
            <section>
            <div>
            <input type="submit" value="Enviar">
            </div>
        </section>
        </form>
    </main>
